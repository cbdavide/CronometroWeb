<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,maximun-scale=1,minimun-scale=1 user-scalable=no" />
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <h1>Cron√≥metro</h1>
      <span class="add icon-plus"></span>
    </header>
    <section id="contenido">
    </section>
    <script id="cronometro-template" type="x-tmpl-mustache">
      <article id={{id_caja}} class="proceso">
        <div class="tiempo">
          <span id={{id_horas}}>{{horas}}</span>
          <span>:</span>
          <span id={{id_minutos}}>{{minutos}}</span>
          <span>:</span>
          <span id={{id_segundos}}>{{segundos}}</span>
        </div>
        <div class="wrap">
          <div class="botones">
            <span class="boton icon-backward" id={{id_btn_retroceder}}></span>
            <span class="boton icon-pause disabled" id={{id_btn_pause}}></span>
            <span class="boton icon-forward" id={{id_btn_avanzar}}></span>
          </div>
        </div>
      </article>
    </script>
    <script src="lib/mustache.js"></script>
    <script src="js/UnidadDeTiempo.js"></script>
    <script src="js/Cronometro.js"></script>
    <script src="js/View.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
