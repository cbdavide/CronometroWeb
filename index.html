<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,maximun-scale=1,minimun-scale=1" />
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <h1>Cron√≥metro</h1>
    </header>
    <section>
      <article class="proceso">
        <div class="tiempo">
          <span id="horas">00</span>
          <span>:</span>
          <span id="minutos">00</span>
          <span>:</span>
          <span id="segundos">00</span>
        </div>
        <div class="wrap">
          <div class="botones">
            <span class="boton icon-backward" id="retroceder"></span>
            <span class="boton icon-pause" id="pause"></span>
            <span class="boton icon-forward" id="avanzar"></span>
          </div>
        </div>
      </article>
    </section>
    <script src="js/UnidadDeTiempo.js"></script>
    <script src="js/Cronometro.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
