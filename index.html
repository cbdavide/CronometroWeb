<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,maximun-scale=1,minimun-scale=1 user-scalable=no" />
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <h1>Cron√≥metro</h1>
      <div class="actions">
        <span class=" action icon-pause action-disabled" id="pausar"></span>
        <span id="add"class="action icon-clip"></span>
      </div>
    </header>
    <section id="contenido">
      <article id="cronometro" class="proceso">
        <div class="tiempo">
          <span class="boton icon-backward" id="retroceder"></span>
          <span id="horas">00</span>
          <span>:</span>
          <span id="minutos">00</span>
          <span>:</span>
          <span id="segundos">00</span>
          <span class="boton icon-forward" id="avanzar"></span>
        </div>
      </article>
      <article class="tag">
        <span class="pic">00 : 20 : 10</span>
      </article>
    </section>
    <script id="cronometro-template" type="x-tmpl-mustache">
    </script>
    <script src="lib/mustache.js"></script>
    <script src="js/UnidadDeTiempo.js"></script>
    <script src="js/Cronometro.js"></script>
    <script src="js/View.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
